<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="row" id="display">
        <div id="expression"></div>
        <div id="number"></div>
      </div>
      <div class="row">
        <div class="btn">C</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn">/</div>
      </div>
      <div class="row">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">x</div>
      </div>
      <div class="row">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
      </div>
      <div class="row">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
      </div>
      <div class="row">
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">DEL</div>
        <div class="btn equal">=</div>
      </div>
    </div>
  </body>
</html>
