<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <div id="display"></div>
      </div>
      <div class="row">
        <div class="btn clear">C</div>
        <div class="btn negate">+/-</div>
        <div class="btn modulo">%</div>
        <div class="btn divide">/</div>
      </div>
      <div class="row">
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn mulitple">x</div>
      </div>
      <div class="row">
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus">-</div>
      </div>
      <div class="row">
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn add">+</div>
      </div>
      <div class="row">
        <div class="btn zero">0</div>
        <div class="btn decimal">.</div>
        <div class="btn delete">DEL</div>
        <div class="btn equal">=</div>
      </div>
    </div>
  </body>
</html>
